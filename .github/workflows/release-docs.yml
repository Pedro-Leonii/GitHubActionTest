name: Rilascio documentazione compilata

on: 
    push:
        branches:
            - main
jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
        - name: checkout source
          uses: actions/checkout@v4
            
        - name: Compile LaTeX document
          uses: xu-cheng/latex-action@v3
          with:
            root_file: "*.tex"
            
        - name: check out target
          uses: actions/checkout@v4
          with: 
            repository: ${{env.TARGET}}
            path: "/tmp"

        - name: echo
          run: echo "fino a qui tutto bene"